<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Teşekkürler - HY Yazılım</title>
  <style>
    :root {
      --accent: #00bcd4;
      --bg-color: #e0f7fa;
      --text-color: #000;
      --card-bg: #ffffff;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg-color);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: var(--card-bg);
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      text-align: center;
      animation: fadeIn 1s ease forwards;
    }

    .card h1 {
      font-size: 2.5rem;
      color: var(--accent);
      margin-bottom: 1rem;
    }

    .card p {
      font-size: 1.1rem;
      color: var(--text-color);
      margin-bottom: 2rem;
    }

    .card a {
      display: inline-block;
      text-decoration: none;
      background: var(--accent);
      color: white;
      padding: 0.8rem 2rem;
      border-radius: 10px;
      transition: background 0.3s ease;
      font-weight: bold;
    }

    .card a:hover {
      background: #0097a7;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Teşekkürler!</h1>
    <p>Formunuz başarıyla gönderildi. HY Yazılım en kısa sürede sizinle iletişime geçecek.</p>
    <a href="index.html">Anasayfaya Dön</a>
  </div>
</body>
</html>
