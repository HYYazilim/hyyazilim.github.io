<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Başvuru Formu - HY Yazılım</title>
  <style>
    :root {
      --accent: #00bcd4;
      --bg-color: #e0f7fa;
      --text-color: #000;
      --card-bg: #ffffff;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg-color);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: var(--card-bg);
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      width: 350px;
      text-align: center;
      animation: fadeIn 1s ease forwards;
    }

    h1 {
      color: var(--accent);
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      text-align: left;
      margin: 1rem 0 0.3rem;
      font-weight: 600;
      color: var(--text-color);
    }

    textarea, input {
      width: 100%;
      padding: 0.7rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
      resize: vertical;
    }

    textarea:focus, input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 5px var(--accent);
    }

    .email-display {
      font-weight: bold;
      color: var(--accent);
      margin-bottom: 1rem;
      text-align: left;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      background: var(--accent);
      border: none;
      padding: 0.9rem;
      border-radius: 12px;
      font-weight: bold;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0097a7;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Başvuru Formu</h1>

    <form action="https://formsubmit.co/hasanyusufyildiz35@gmail.com" method="POST">
      <input type="hidden" name="_captcha" value="false" />
      <input type="hidden" name="_next" value="https://hyyazilim.github.io/tesekkur.html" />

      <label>E-posta Adresi</label>
      <p class="email-display" id="userEmail">Yükleniyor...</p>
      <input type="hidden" name="email" id="hiddenEmail" value="" />

      <label for="message">İsteğiniz / Başvurunuz <span style="color: red;">*</span></label>
      <textarea id="message" name="message" rows="5" placeholder="İstediğiniz şeyi buraya yazın..." required></textarea>

      <label for="phone">Telefon Numaranız (Opsiyonel)</label>
      <input type="tel" id="phone" name="phone" placeholder="Telefon numaranız" />

      <button type="submit">Başvuruyu Gönder</button>
    </form>
  </div>

  <script>
    const email = localStorage.getItem('userEmail');

    if(email) {
      document.getElementById('userEmail').textContent = email;
      document.getElementById('hiddenEmail').value = email;
    } else {
      document.getElementById('userEmail').textContent = "E-posta bilgisi bulunamadı. Lütfen giriş yapınız.";
      // İstersen formu gizleyebilir veya kullanıcıyı başka sayfaya yönlendirebilirsin.
    }
  </script>
</body>
</html>
