<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HYYazılım</title>
  <style>
    body {
      background: linear-gradient(135deg, #0d324d, #7f5a83);
      color: #e0f7f7;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      font-size: 3rem;
      margin-top: 60px;
      text-shadow: 0 0 8px #00ffc8;
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from {
        text-shadow: 0 0 8px #00ffc8, 0 0 20px #00ffc8;
      }
      to {
        text-shadow: 0 0 20px #00ffc8, 0 0 40px #00ffc8;
      }
    }
    p {
      font-size: 1.25rem;
      max-width: 600px;
      text-align: center;
      margin: 20px 0 40px 0;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <h1>HYYazılım</h1>
  <p>Hayalini bilgisayarına kodluyoruz!<br>Görev çubuğunda yürüyen adam mı? Tuşa basınca gizli görev mi açılsın? Konuşan masaüstü mü? Anlat, biz yapalım.</p>
</body>
</html>
