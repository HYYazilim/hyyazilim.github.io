<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>HYYazılım</title>
<style>
  body {
    background: linear-gradient(135deg, #0d324d, #7f5a83);
    color: #e0f7f7;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0; padding: 0;
    height: 100vh;
    overflow: hidden;
  }
  nav {
    position: sticky;
    top: 0;
    background: rgba(13, 50, 77, 0.85);
    backdrop-filter: blur(10px);
    padding: 10px 20px;
    display: flex;
    justify-content: center;
    gap: 30px;
    z-index: 1000;
  }
  nav a {
    color: #00ffc8;
    text-decoration: none;
    font-weight: 600;
    font-size: 1.1rem;
    cursor: pointer;
    transition: color 0.3s ease;
  }
  nav a:hover {
    color: #00bfa5;
  }
  .logo {
    display: block;
    margin: 15px auto 25px auto;
    filter: drop-shadow(0 0 18px #00ffc8);
    animation: float 2.5s ease-in-out infinite alternate;
    width: 130px; /* biraz büyüttüm */
  }
  @keyframes float {
    from { transform: translateY(0); }
    to { transform: translateY(-10px); }
  }
  /* Form Container */
  .form-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(255,255,255,0.12);
    padding: 35px 25px;
    border-radius: 15px;
    box-shadow: 0 0 40px #00ffc8;
    width: 90%;
    max-width: 380px; /* biraz daralttım */
    text-align: center;
  }
  .form-container h2 {
    margin: 0 0 20px 0;
    color: #00ffc8;
    text-shadow: 0 0 10px #00ffc8;
    font-weight: 700;
  }
  input, textarea {
    width: 100%;
    padding: 15px;
    margin: 15px 0;
    border-radius: 10px;
    border: none;
    background: rgba(255,255,255,0.2);
    color: #e0f7f7;
    font-size: 1rem;
    resize: none;
    transition: background 0.3s ease;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-align: center; /* placeholder ve yazı ortada */
  }
  input::placeholder, textarea::placeholder {
    color: #c0ffff;
    text-align: center;
  }
  input:focus, textarea:focus {
    background: rgba(255,255,255,0.4);
    outline: none;
  }
  button {
    width: 100%;
    padding: 15px;
    border-radius: 10px;
    border: none;
    background: #00ffc8;
    color: #000;
    font-weight: 700;
    font-size: 1.2rem;
    cursor: pointer;
    box-shadow: 0 4px 20px #00ffc8;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #00bfa5;
    box-shadow: 0 6px 25px #00bfa5;
  }
  /* Popup Temel */
  .popup-overlay {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.7);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 2000;
  }
  .popup {
    background: #123954;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 0 30px #00ffc8;
    max-width: 500px;
    width: 90%;
    color: #a0eee6;
    position: relative;
    font-size: 1.1rem;
  }
  .popup h2 {
    margin-top: 0;
    text-shadow: 0 0 8px #00ffc8;
  }
  .popup .close-btn {
    position: absolute;
    top: 12px;
    right: 15px;
    font-size: 1.5rem;
    color: #00ffc8;
    cursor: pointer;
    font-weight: 700;
    user-select: none;
  }
  /* Footer */
  footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    text-align: center;
    padding: 12px 0;
    background: rgba(13, 50, 77, 0.95);
    color: #00ffc8;
    font-size: 1rem;
    font-weight: 900;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    box-shadow: 0 -4px 20px #00ffc8;
    user-select: none;
    text-shadow:
      0 0 5px #00ffc8,
      0 0 10px #00ffc8,
      0 0 20px #00ffc8,
      0 0 30px #00ffc8;
    letter-spacing: 0.08em;
    text-transform: uppercase;
  }
</style>
</head>
<body>

<nav>
  <a onclick="openPopup('hakkimda')">Hakkımda</a>
  <a onclick="openPopup('projeler')">Projeler</a>
  <a onclick="openPopup('iletisim')">İletişim</a>
</nav>

<img src="logo.png" alt="HYYazılım Logo" class="logo" />

<div class="form-container">
  <h2>İletişim Formu</h2>
  <form action="https://formspree.io/f/xgvybkwj" method="POST">
    <input type="text" name="ad" placeholder="Adınız ve Soyadınız" required />
    <textarea name="istek" placeholder="Hayalinizi anlatın. Telefon veya e-posta yazın." rows="4" required></textarea>
    <button type="submit">Gönder</button>
  </form>
</div>

<div class="popup-overlay" id="popup-overlay">
  <div class="popup" id="popup-content">
    <span class="close-btn" onclick="closePopup()">✖</span>
    <div id="popup-text"></div>
  </div>
</div>

<footer>
  © 2025 HYYAZILIM - TÜM HAKLARI SAKLIDIR. İNDİRME BAŞLATILDI! TEŞEKKÜRLER.
</footer>

<script>
  const popupOverlay = document.getElementById('popup-overlay');
  const popupText = document.getElementById('popup-text');

  const contents = {
    hakkimda: `
      <h2>👤 Hakkımda</h2>
      <p>Merhaba! Ben Hasan Yusuf YILDIZ, genç ve tutkulu bir yazılım geliştiricisiyim.</p>
      <p>Bilgisayar programlama ve teknolojiye olan ilgim sayesinde, kullanıcıların hayatını kolaylaştıracak ve onları mutlu edecek yaratıcı projeler geliştiriyorum.</p>
      <p>HYYazılım çatısı altında, hem masaüstü hem mobil platformlar için özgün yazılımlar tasarlıyor ve geliştiriyorum.</p>
    `,
    projeler: `
      <h2>📂 Hazır Projeler</h2>
      <ul>
        <li><a href="HYController.zip" download style="color:#00ffc8;">💾 HYController – Sistem yönetim aracı</a></li>
        <li><a href="ChatApp.zip" download style="color:#00ffc8;">🗣️ Sesli + Yazılı Chat Odası</a></li>
        <li><a href="TrollButon.exe" download style="color:#00ffc8;">🎮 Troll Buton – Tıkladıkça ses çıkaran buton</a></li>
      </ul>
    `,
    iletisim: `
      <h2>📞 İletişim</h2>
      <p>📱 WhatsApp: 0555 163 18 50</p>
      <p>📧 E-posta: hasanyusufyildiz35@gmail.com</p>
    `
  };

  function openPopup(section) {
    popupText.innerHTML = contents[section] || '<p>İçerik bulunamadı.</p>';
    popupOverlay.style.display = 'flex';
  }

  function closePopup() {
    popupOverlay.style.display = 'none';
  }

  document.addEventListener('keydown', e => {
    if(e.key === "Escape" && popupOverlay.style.display === 'flex') {
      closePopup();
    }
  });
</script>

</body>
</html>
