  <style>
    :root {
      --bg-color: #e0f7fa;
      --text-color: #000;
      --card-bg: #ffffff;
      --accent: #00bcd4;
    }
    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #fff;
      --card-bg: #1e1e1e;
      --accent: #00e5ff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: all 0.4s ease;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
      background: var(--accent);
      color: #fff;
      width: 100%;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      border-radius: 15px;
      margin-bottom: 2rem;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1.1rem;
    }

    .dark-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: var(--card-bg);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      font-size: 1.5rem;
      line-height: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--accent);
      transition: background 0.3s ease;
    }
    .dark-toggle:hover {
      background: var(--accent);
      color: var(--card-bg);
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
      max-width: 1000px;
      width: 100%;
      padding: 1rem;
      box-sizing: border-box;
    }

    .card {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      width: 320px;
      transition: transform 0.3s ease;
      animation: fadeIn 0.8s ease-in-out;
    }

    .card:hover {
      transform: translateY(-10px);
    }

    .card h2 {
      margin-bottom: 1rem;
      font-size: 1.6rem;
      color: var(--accent);
    }

    .card input {
      width: 100%;
      padding: 0.7rem;
      margin: 0.5rem 0 1rem 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: var(--card-bg);
      color: var(--text-color);
    }

    .card input::placeholder {
      color: #999;
    }

    .card button {
      width: 100%;
      padding: 0.7rem;
      border: none;
      border-radius: 10px;
      background: var(--accent);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 1rem;
    }

    .card button:hover {
      background: #0097a7;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <button class="dark-toggle" aria-label="Tema deÄŸiÅŸtir" title="Tema deÄŸiÅŸtir" onclick="toggleTheme()">ðŸŒ“</button>

  <header>

    <p>GeleceÄŸi kodlayan platform. Hemen giriÅŸ yap veya kayÄ±t ol!</p>
  </header>

  <div class="container">
    <div class="card">

      <form id="loginForm">
        <input type="text" id="loginUsername" name="username" placeholder="KullanÄ±cÄ± AdÄ±" required />
        <input type="password" id="loginPassword" name="password" placeholder="Åžifre" required />
        <button type="submit">GiriÅŸ Yap</button>

    <div class="card">

  <script>
    function toggleTheme() {
      const html = document.documentElement;
      const currentTheme = html.getAttribute('data-theme');
      if(currentTheme === 'dark') {
        html.removeAttribute('data-theme');
        localStorage.setItem('theme', 'light');
      } else {
        html.setAttribute('data-theme', 'dark');
        localStorage.setItem('theme', 'dark');
      }
    }

    window.onload = () => {
      const savedTheme = localStorage.getItem('theme');
      if(savedTheme === 'dark') {
        document.documentElement.setAttribute('data-theme', 'dark');
      }
    }

    // KayÄ±t formu submit
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('registerEmail').value.trim();
      if(email) {

        alert('KayÄ±t baÅŸarÄ±lÄ±! BaÅŸvuru formuna yÃ¶nlendiriliyorsunuz...');
        window.location.href = 'https://hyyazilim.github.io/basvuruformu.html';
      }
    });

    // GiriÅŸ formu submit
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      if(email) {
        alert('GiriÅŸ baÅŸarÄ±lÄ±! BaÅŸvuru formuna yÃ¶nlendiriliyorsunuz...');

      } else {
        alert('E-posta bulunamadÄ±. LÃ¼tfen Ã¶nce kayÄ±t olun.');
      }
    });
  </script>
</body>
</html>
